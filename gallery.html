<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hyde Park Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0077cc;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .photo {
      width: 300px;
      position: relative;
      text-align: center;
    }

    .photo img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #ccc;
    }

    .caption {
      margin-top: 8px;
      font-weight: bold;
    }

    .description {
      position: absolute;
      bottom: 45px;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px;
      visibility: hidden;
      font-size: 0.9em;
    }

    .photo:hover {
      cursor: pointer;
    }

    .photo:hover .description {
      visibility: visible;
    }

    #infoBox {
      visibility: hidden;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      background: white;
      border: 2px solid #0077cc;
      padding: 18px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.35);
      z-index: 1000;
    }

    #infoBox h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    #closeInfo {
      color: #0077cc;
      text-decoration: underline;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <h1>Hyde Park Photo Gallery</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events & Services</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <ul id="gallery"></ul>

  <!-- Floating Info Box -->
  <div id="infoBox">
    <h2 id="infoHeading"></h2>
    <p id="infoText"></p>
    <a href="#" id="closeInfo">Close</a>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>

  <footer>
    <p>&copy; 2024 Hyde Park Community Board | Tampa, Florida</p>
  </footer>
</body>
</html>
